<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium Tax Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #040f25;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #2a3a5a;
            border-radius: 5px;
            background-color: #0a1a3a;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077cc;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #2a3a5a;
            border-radius: 5px;
            background-color: #14264a;
        }
    </style>
</head>
<body>
        <div style="text-align: center;">
            <img src="logo.jpg" alt="Logo" style="max-width: 300px; margin-bottom: 20px;">
        </div>

    <div class="container">
        <h1>Belgium Tax Savings Calculator</h1>
        <label for="vehicleCost">Vehicle Amount (€):</label>
        <input type="number" id="vehicleCost" placeholder="Vehicle amount" value="50000">

        <label for="turnover">Turnover (€):</label>
        <input type="number" id="turnover" placeholder="Turnover" value="100000">

        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType">
            <option value="electric">Electric</option>
            <option value="hybrid">Hybrid (102g CO2)</option>
            <option value="thermal">Thermal (200g CO2)</option>
        </select>

        <button onclick="calculateTaxSavings()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTaxSavings() {
            const vehicleCost = parseFloat(document.getElementById('vehicleCost').value);
            const turnover = parseFloat(document.getElementById('turnover').value);
            const vehicleType = document.getElementById('vehicleType').value;
            const taxRate = 0.25;
            let deductionRates = [];
            let atnRate = 0;
            let solidarityTax = 0;

            switch (vehicleType) {
                case 'electric':
                    deductionRates = [1.00, 1.00, 1.00, 1.00, 1.00];
                    atnRate = 0.04;
                    solidarityTax = 376.08;
                    break;
                case 'hybrid':
                    deductionRates = [0.75, 0.50, 0.25, 0, 0];
                    atnRate = 0.075;
                    solidarityTax = 140.88;
                    break;
                case 'thermal':
                    deductionRates = [0.75, 0.50, 0.25, 0, 0];
                    atnRate = 0.18;
                    solidarityTax = 273.36;
                    break;
            }

            let results = '';
            let totalTaxSavings = 0;

            for (let i = 0; i < 5; i++) {
                const deduction = vehicleCost / 5 * deductionRates[i];
                const amortization = vehicleCost / 5;
                const taxableIncome = turnover - deduction - amortization;
                const taxWithoutDeduction = turnover * taxRate;
                const taxWithDeduction = taxableIncome * taxRate;
                const taxSavings = taxWithoutDeduction - taxWithDeduction;
                const atn = vehicleCost * atnRate * (6/7);
                const totalCost = vehicleCost - taxSavings + atn + solidarityTax;

                totalTaxSavings += taxSavings;

                results += `<h3>Year ${2025 + i}</h3>
                            <p>Tax deduction: ${Math.floor(deduction)} €</p>
                            <p>Depreciation: ${Math.floor(amortization)} €</p>
                            <p>Taxable income: ${Math.floor(taxableIncome)} €</p>
                            <p>Tax without deduction: ${Math.floor(taxWithoutDeduction)} €</p>
                            <p>Tax with deduction: ${Math.floor(taxWithDeduction)} €</p>
                            <p>Tax savings: ${Math.floor(taxSavings)} €</p>
                            <p>ATN: ${Math.floor(atn)} €</p>
                            <p>Solidarity contribution: ${Math.floor(solidarityTax)} €</p>
                            <p>Total cost for the company: ${Math.floor(totalCost)} €</p>`;
            }

            results += `<h2>Total tax savings over 5 years: ${Math.floor(totalTaxSavings)} €</h2>`;
            document.getElementById('result').innerHTML = results;
        }

        // Pré-remplir et calculer automatiquement
        window.onload = calculateTaxSavings;
    </script>
</body>
</html>
